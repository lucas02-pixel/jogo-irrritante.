<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">

    <title>jogo irritante</title>
</head>
<script>
  // Sinaliza para o CrazyGames que o jogo está pronto
  window.addEventListener('load', function() {
    setTimeout(() => {
      if (window.parent !== window) {
        window.parent.postMessage({ type: 'crazygames-sdk-game-ready' }, '*');
        console.log('[CrazyGames] Jogo marcado como READY');
      }
    }, 2000);
  });
</script>
    <script src="https://sdk.crazygames.com/crazy-sdk-v2.min.js"></script>
<script>
  crazygames.on('sdkReady', () => {
    // Salva no playerStorage que o jogo já foi jogado
    crazygames.playerStorage.set('jogoJogado', true)
      .then(() => {
        console.log('Progresso "jogoJogado" salvo com sucesso.');
      })
      .catch(() => {
        console.error('Erro ao salvar progresso "jogoJogado".');
      });
  });
</script>
<body>
    <div class="container">
        <div class="container__conteudo">
            <div class="container__informacoes">
                <div class="container__texto">
                    <h2>Reinicie a pagina para reiniciar a conversa em breve versão 2</h2>
                </div>
                <img src="./img/trophy.png" alt="ícone de um troféu" />
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
